<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <!-- External styling -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <h2 id="message"></h2>
    <section id="game-js" class="board main-div">
      <button class="sqr" id="js-0"></button>
      <button class="sqr" id="js-1"></button>
      <button class="sqr" id="js-2"></button>
      <button class="sqr" id="js-3"></button>
      <button class="sqr" id="js-4"></button>
      <button class="sqr" id="js-5"></button>
      <button class="sqr" id="js-6"></button>
      <button class="sqr" id="js-7"></button>
      <button class="sqr" id="js-8"></button>
    </section>

    <div>
      <button class="clear" id="try-again">Try Again</button>
      <button class="clear" id="restart">Restart</button>
    </div>

    <div></div>
  </body>
</html>
