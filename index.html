<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <!-- External styling -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <h2 id="message"></h2>
    <section class="board">
      <div class="sqr" id="js-0"></div>
      <div class="sqr" id="js-1"></div>
      <div class="sqr" id="js-2"></div>
      <div class="sqr" id="js-3"></div>
      <div class="sqr" id="js-4"></div>
      <div class="sqr" id="js-5"></div>
      <div class="sqr" id="js-6"></div>
      <div class="sqr" id="js-7"></div>
      <div class="sqr" id="js-8"></div>
    </section>

    <div>
      <button class="btn hidden" id="play-again">Play Again</button>
      <button class="btn hidden" id="restart">Restart</button>
    </div>

    <div></div>
  </body>
</html>
